<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Welcome, {{ user.get_full_name }}.</h1>
    {% else %}
        <h1>Welcome, new user. Please log in.</h1> <!--Else clause wont be execute as login is required in the home view-->
    {% endif %}
    
    <br><br>
    
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
